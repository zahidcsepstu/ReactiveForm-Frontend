<form [formGroup]="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" id="name" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input formControlName="jobTitle" id="jobTitle" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" id="email" type="text" class="form-control">
        <div *ngIf="email && email.touched && email.invalid" class="alert alert-danger">
            <div *ngIf="email.errors && email.errors.required">email is required</div>
            <div *ngIf="email.errors && email.errors.minlength">email should be minimum {{email.errors.minlength.requiredLength}} charecters</div>
            <div *ngIf="email.errors && email.errors.cannotContainSpace">Can not Contain Space</div>

        </div>
    </div>

    <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input formControlName="imageUrl" id="imageUrl" type="text" class="form-control">
    </div>

    <button class="btn btn-primary" type="submit">Add</button>
</form>
