<h2 mat-dialog-title>Update Employee {{this.employee.name}}</h2>
<mat-dialog-content style="width: 400px;" class="mat-typography">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" [(ngModel)]="employee.name" id="name" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input formControlName="jobTitle" [(ngModel)]="employee.jobTitle" id="jobTitle" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" id="email" [(ngModel)]="employee.email" type="text" class="form-control">
            <div *ngIf="email && email.touched && email.invalid" class="alert alert-danger">
                <div *ngIf="email.errors && email.errors.required">email is required</div>
                <div *ngIf="email.errors && email.errors.minlength">email should be minimum {{email.errors.minlength.requiredLength}} charecters</div>
                <div *ngIf="email.errors && email.errors.cannotContainSpace">Can not Contain Space</div>

            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input formControlName="phone" id="jobTitle" type="number" [(ngModel)]="employee.phone" class="form-control">
        </div>

        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input formControlName="imageUrl" id="imageUrl" type="text" [(ngModel)]="employee.imageUrl" class="form-control">
        </div>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit">Update</button>
</mat-dialog-actions>
