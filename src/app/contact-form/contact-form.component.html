<form #f="ngForm" (ngSubmit)="submit(f)">


    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" id="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors && firstName.errors.required">First Name is Required</div>
            <div *ngIf="firstName.errors && firstName.errors.minlength">First name should be minimum{{firstName.errors.minlength.requiredLength}} charecters</div>
            <div *ngIf="firstName.errors && firstName.errors.pattern">Patterns doesnot match </div>
        </div>
    </div>

    <div class="form-group">
        <label for="comment">comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>

    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" required ngModel name="phoneNumber" id="phoneNumber" #phoneNumber="ngModel" class="form-control">
        </div>
    </div>

    <div class="checkbox">
        <label>
            Subscribe
            <input type="checkbox" ngModel name="isSubscribed">
        </label>
    </div>

    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option>
        </select>
    </div>

    <div class="radio">
        <label for="">
            <input ngModel type="radio" name="religion" value="1">
            Islam
        </label>
    </div>
    <div class="radio">
        <label for="">
            <input ngModel type="radio" name="religion" value="2">
            Hindu
        </label>
    </div>

    <div *ngFor="let vehicle of vehicles" class="radio">
        <label for="">
            <input ngModel type="radio" name="vehicles" [value]="vehicle.id">
            {{vehicle.name}}
        </label>
    </div>

    <pre>{{f.value|json}}</pre>

    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>

</form>
